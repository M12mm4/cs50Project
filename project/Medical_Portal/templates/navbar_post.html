
<!DOCTYPE html>
{% load static %}
<html lang="en">
  <!-- Container wrapper -->
<!-- Container wrapper -->
<header>
  <div class="px-3 py-2 text-dark" style="background-color: #cae8ff;">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="{% url 'home' %}" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
          <img src="{% static 'images/logo.svg' %}" width="40" height="40">
        </a>

        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
          <li>
            <a href="{% url 'home' %}" class="nav-link text-dark">
              Me
            </a>
          </li>
          <li>
            <a href="{% url 'posts' %}" class="nav-link text-dark">
              Community
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="px-3 py-2 border-bottom mb-3">
    <div class="container d-flex flex-wrap justify-content-center">
      <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search" action="{% url 'posts' %}" method="get">
        <input name="q" type="search" class="form-control" placeholder="Search in posts" aria-label="Search">
      </form>
      {% if request.user.is_authenticated %}
      <div class="text-end">
        <a href="{% url 'logout' %}" class="btn btn-outline-danger">logout</a>
        <a href="{% url 'add_post' %}" class="btn btn-primary" role="button">Add Post</a>
        <a href="{% url 'my_posts' %}" class="btn btn-primary" role="button">My Posts</a>
      </div>
      {% else %}
      <div class="text-end">
        <button type="button" class="btn btn-light text-dark me-2"><a href="{% url 'login' %}" style="text-decoration: none;">Login</a></button>
        <button type="button" class="btn btn-primary"><a href="{% url 'register'%}" style="text-decoration: none; color: white;">Sign up</a></button>
      </div>
    </div>
    {% endif %}
  </div>
</header>
 
</html>
