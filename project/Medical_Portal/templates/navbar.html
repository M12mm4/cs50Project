
<!DOCTYPE html>
{% load static %}
<html lang="en">
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #CAE8FF;">
    <!-- Container wrapper -->
    <div class="container">
      <!-- Navbar brand -->
      <a class="navbar-brand me-2" href="{% url 'home' %}">
        <img
          src="{% static 'images/logo.jpeg' %}"
          height="40"
          width="40"
          alt="Logo"
          loading="lazy"
          style="margin-top: -1px;"
        />
        Healthy Me
      </a>
  
      <!-- Left links -->
      {% if request.user.is_authenticated %}
        <div class="d-flex align-items-center">
          <a href="{% url 'logout' %}">Logout </a>
        </div>
        <div class="d-flex align-items-center">
          <a href="{% url 'meds' %}">Meds</a>
        </div>
        <div class="d-flex align-items-center">
          <a href="{% url 'add_meds' %}">Add Medication</a>
        </div>
      {% else %}
        <div class="d-flex align-items-center">
          <a href="{% url 'login' %}"><button type="button" class="btn btn-link px-3 me-2">
            Login
          </button></a>
          <button type="button" class="btn btn-primary me-3">
            Sign up 
          </button>
        </div>
      {% endif %}
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>
</html>
