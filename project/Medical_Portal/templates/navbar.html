
<!DOCTYPE html>
{% load static %}
<html lang="en">
  <!-- Container wrapper -->
<!-- Container wrapper -->
<header>
  <div class="px-3 py-2 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="{% url 'home' %}" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
          <img src="{% static 'images/Logo.svg' %}" width="40" height="40">
        </a>

        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
          <li>
            <a href="#" class="nav-link text-white">
              <span class="bi bi-house-heart d-block mx-auto mb-1" style="height: 35; width: 35;"></span>
              Me
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <span class="bi bi-heart-pulse-fill d-block mx-auto mb-1"></span>
              Community
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="px-3 py-2 border-bottom mb-3">
    <div class="container d-flex flex-wrap justify-content-center">
      <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
        <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
      </form>
      {% if request.user.is_authenticated %}
      <div class="text-end">
        <button type="button" class="btn btn-light text-dark me-2"><a href="{% url 'logout' %}">logout</a></button>
      </div>
      {% else %}
      <div class="text-end">
        <button type="button" class="btn btn-light text-dark me-2"><a href="{% url 'login' %}" style="text-decoration: none;">Login</a></button>
        <button type="button" class="btn btn-primary"><a href="{% url 'register'%}" style="text-decoration: none; color: white;">Sign up</a></button>
      </div>
    </div>
    {% endif %}
  </div>
</header>

</html>
